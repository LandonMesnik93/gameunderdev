<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exciting Game Launch!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Something Awesome is Coming!</h1>
    <hr>
    <div id="game-logo">
        <img src="/geography-logo.png" alt="logo">
        <strong>Physical Features</strong>
        <img id="mountains" src="/mountains.png" alt="">
    </div>
    <p>The game is under development and will be finished by:</p>
    <div id="countdown"></div>
    <hr>

    <script>
        // Set the target launch date
        const launchDate = new Date('October 21, 2024 00:00:00').getTime();

        // Update the countdown every second
        const countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const timeLeft = launchDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById('countdown').innerHTML =
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is over
            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').innerHTML = "The game is here!";
            }
        }, 1000);
    </script>
</body>
</html>
